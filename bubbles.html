<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bubbles</title>

    <meta name="description" content="Bubbles, bubbles I love bubbles.">
    <meta name="author" content="mr.bubbles">

    <!-- <link rel="icon" href="/bubbles.ico"> -->
    <link rel="stylesheet" href="./bubbles.css">
    <script src="./bubbles.js"></script>
</head>

<body>
    <div class="options">
        <h3>Expand speed</h3>
        <input type="range" min="1" max="10" value="2" class="slider" id="expandSpeed">
        <h3>Grow size</h3>
        <input type="range" min="1" max="3000" value="1000" class="slider" id="growSize">
        <h3>Skew range</h3>
        <input type="range" min="0" max="90" value="0" class="slider" id="skewRange">
        <h3>Shape</h3>
        <input type="range" min="1" max="2000" value="2000" class="slider" id="shape">
        <h3>Delay</h3>
        <input type="range" min="1" max="30" value="1" class="slider" id="delay">
    </div>
    <div class="background">
    </div>
</body>

</html>
